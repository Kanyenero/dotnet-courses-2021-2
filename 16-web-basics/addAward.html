<!DOCTYPE html>
<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Add or Edit Award</title>

        <link rel="stylesheet" href="css/styles addAward.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="header">

            <div class="header-header">
                <h1>Add or Edit Award</h1>
            </div>

            <hr>
        </div>

        <form action="">

            <table class="table">

                <tr class="table-title">

                    <td><p class="label-title">Title:</p></td>
                    <td><p><input type="text" name="input-title" id="0" maxlength="50" size="31"></p></td>

                </tr>

                <tr class="table-description">

                    <td><p class="label-description">Description: </p></td>
                    <td><p><textarea name="textarea-description" id="1" maxlength="250" cols="30" rows="10"></textarea></p></td>

                </tr>

            </table>
            
            <hr>
        </form>

        <div class="confirm_buttons">

            <input type="button" name="button-confirm" value="Confirm">
            <input type="button" name="button-cancel" value="Cancel">

        </div>

    </body>


</html>
